{% extends "base.html" %}

{% block head_content %}
{% load static %}
<title>Product Name</title>
<link rel="stylesheet" href="{% static 'assessments_styles.css' %}">
{% endblock %}

{% block body_content %}
<body>

    <form method="post" action="/create" class="form-horizontal" id="timetable-form">
            {% csrf_token %}

            <!-- Unit dropdown -->
            <fieldset>
            <div class="container col-md-12 config-container">
              <div class="row">
                <div class="col-md-1"></div>
                <div class="col-md-10" id="unit-select-container">
                  <h2 class="mb-4">Choose your units</h2>
                  <select action="/unit_select" name="units" class="selectpicker" id="unit-select" data-none-results-text="No results matched" data-live-search-placeholder="Search..." data-live-search="true" data-display="static" data-dropup-auto="false" multiple="multiple" data-width="100%" title="Select your units...">
                    {% for unit in unit_list %}
                      <option title="{{unit.code}}" value="{{unit.code}}" name="{{unit.code}}">{{unit.code}} â€“ {{unit.name}}</option>
                    {% endfor %}
                  </select>
                </div>
              </div>
            </div>
            </fieldset>
    </form>

    <div class="px-3 test">
        <h1>Hallo, Welt!</h1>
    </div>

</body>
{% endblock %}

{% block script_content %}
<script src="{% static 'assessments_scripts.js' %}" type="text/javascript"></script>
{% endblock %}
